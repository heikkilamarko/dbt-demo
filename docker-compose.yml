services:
  postgres:
    build: ./postgres
    image: dbt-demo/postgres
    deploy:
      restart_policy:
        condition: on-failure
    env_file:
      - ./env/postgres.env
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - dbt-demo

  dbt-demo-seed:
    build: ./dbt/demo
    image: dbt-demo/demo-seed
    platform: linux/amd64
    command: ["seed"]
    deploy:
      restart_policy:
        condition: on-failure
    env_file:
      - ./env/dbt.env
    networks:
      - dbt-demo
    depends_on:
      - postgres

  dbt-demo:
    build: ./dbt/demo
    image: dbt-demo/demo
    platform: linux/amd64
    command: ["run"]
    deploy:
      restart_policy:
        condition: on-failure
    env_file:
      - ./env/dbt.env
    networks:
      - dbt-demo
    depends_on:
      - dbt-demo-seed

  dbt-demo-test:
    build: ./dbt/demo
    image: dbt-demo/demo-test
    platform: linux/amd64
    command: ["test"]
    env_file:
      - ./env/dbt.env
    networks:
      - dbt-demo
    depends_on:
      - dbt-demo

networks:
  dbt-demo:
    name: dbt-demo

volumes:
  postgres:
